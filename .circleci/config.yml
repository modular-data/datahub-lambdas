version: 2.1

orbs:
  dataworks: modular-data/dataworks-orb@0.0.12
  slack: circleci/slack@4.12.5

workflows:
  checkout-build-publish:
    jobs:
    - dataworks/gradle_owasp_check:
        tag: "11.0"
        notify_slack: false
        context:
        - dataworks-common
        cache_key: "dwh-lambdas-build-cache-v12-nuclear"
        pre-steps:
        - run:
            name: Nuclear cache clear - remove all Gradle artifacts
            command: |
              echo "Performing nuclear cache clear..."
              rm -rf ~/.gradle || true
              rm -rf ~/.m2 || true
              rm -rf /home/circleci/.gradle || true
              mkdir -p ~/.gradle
              echo "org.gradle.daemon=false" > ~/.gradle/gradle.properties
              echo "org.gradle.vfs.watch=false" >> ~/.gradle/gradle.properties
              echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
              echo "org.gradle.caching=false" >> ~/.gradle/gradle.properties
              echo "Cache cleared, Gradle configured"
    - dataworks/gradle_build_publish:
        tag: "11.0"
        app: datahub-lambdas
        app_artifacts_directory: build/libs/
        bucket_prefix: dataworks-artifact-store
        notify_slack: false
        context:
        - dataworks-common
        cache_key: "dwh-lambdas-build-cache-v12-nuclear"
        pre-steps:
        - run:
            name: Nuclear cache clear - remove all Gradle artifacts
            command: |
              echo "Performing nuclear cache clear..."
              rm -rf ~/.gradle || true
              rm -rf ~/.m2 || true
              rm -rf /home/circleci/.gradle || true
              mkdir -p ~/.gradle
              echo "org.gradle.daemon=false" > ~/.gradle/gradle.properties
              echo "org.gradle.vfs.watch=false" >> ~/.gradle/gradle.properties
              echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
              echo "org.gradle.caching=false" >> ~/.gradle/gradle.properties
              echo "Cache cleared, Gradle configured"

  owasp-security:
    triggers:
    - schedule:
        cron: "30 6 * * *" ## Runs everyday at 7.30 AM UK TIME
        filters:
          branches:
            only:
            - main
    jobs:
    - dataworks/gradle_owasp_check:
        notify_slack: false
        channel: dataworks-alerts
        context:
        - dataworks-common
        cache_key: "dwh-lambdas-owasp-build-cache-v8-hmpps-test"
