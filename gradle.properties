# Gradle configuration for CircleCI stability
# Disable daemon to avoid process conflicts
org.gradle.daemon=false

# Disable file system watching (CircleCI filesystem doesn't support it)
org.gradle.vfs.watch=false

# Disable parallel execution to prevent jar corruption during concurrent downloads
org.gradle.parallel=false

# Disable build cache to prevent jar cache corruption
org.gradle.caching=false

# Force conservative JVM settings
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
